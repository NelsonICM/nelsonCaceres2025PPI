<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reserva - Hotel Suizo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Hotel Suizo</a>
        </div>
    </nav>

    <!-- Formulario de reserva -->
    <section class="container my-5">
        <h2 class="text-center fw-bold">Reserva tu estancia</h2>
        <p class="text-center">Por favor, completa el formulario y nos pondremos en contacto contigo.</p>
        
        <form id="formReserva" class="mx-auto p-4 bg-light shadow rounded" style="max-width: 500px;">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellidoPaterno" required>
            </div>
            <div class="mb-3">
                <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="apellidoMaterno">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        
        <div id="mensajeConfirmacion" class="alert alert-success text-center mt-4 d-none">
            ¡Gracias por tu tiempo! Nos pondremos en contacto contigo pronto para agendar tu viaje y tu aventura.
        </div>
        
        <script>
            document.getElementById("formReserva").addEventListener("submit", function(event) {
                event.preventDefault();
                document.getElementById("mensajeConfirmacion").classList.remove("d-none");
            });
        </script>        

</body>
</html>
